services:
    gec-demo:
        container_name: gec-demo
        build:
            context: .
            dockerfile: docker/Dockerfile
            target: runtime
        ports:
            # host:container
            - "8089:8089"
        environment:
            # Matches the Dockerfile defaults (explicit here for clarity)
            PORT: "8089"
            MODEL_ROOT: "/app/models"

            # Optional: if your code supports a model-dir env var, set it too
            # GEC_MODEL_DIR: "/app/models/GecModel"
        volumes:
            # Mount local models into the container at /app/models
            - ./models:/app/models:ro
        restart: unless-stopped
