services:
    gec-demo:
        container_name: gec-demo
        build:
            context: .
            dockerfile: docker/Dockerfile
            target: runtime
            args:
                LOG_LEVEL: ${LOG_LEVEL:-2}
        ports:
            # host:container
            - "8089:8089"
        environment:
            # Matches the Dockerfile defaults (explicit here for clarity)
            PORT: "8089"
            LOG_LEVEL: ${LOG_LEVEL:-4}

            # Optional: if your code supports a model-dir env var, set it too
            # GEC_MODEL_DIR: "/app/models/GecModel"
        volumes:
            # Mount local models into the container
            - ./models:/models

        restart: unless-stopped
